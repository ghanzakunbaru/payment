<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Ghanz</title>
  <style>
    body {
      background: #f8faff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: #ffffff;
      border-radius: 15px;
      padding: 30px;
      max-width: 450px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0074ff;
    }
    #produk-dibeli {
      font-size: 20px;
      color: #00c6ff;
      margin: 20px 0;
    }
    .button {
      background: #0074ff;
      color: white;
      padding: 12px 24px;
      border-radius: 10px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border: none;
      display: inline-block;
      text-decoration: none;
      max-width: 300px;
      width: 100%;
      box-sizing: border-box;
    }
    .button:hover {
      background: #005ecb;
    }
    .sub-button {
      background: #00bcd4;
      margin-top: 10px;
      display: none;
    }
    .sub-button:hover {
      background: #0097a7;
    }
    #nomor-dana {
      display: none;
      background: #e3f2fd;
      padding: 15px;
      margin-top: 15px;
      border-radius: 10px;
      color: #0d47a1;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
    
<marquee behavior="scroll" direction="left" style="color:#0074ff; font-size: 20px; margin-top: 10px;">
  Berikan SS bukti kepada ghnaz di nomor di bawah ini
</marquee>

    <!-- Tambahan div agar JS tidak error -->
    <div id="produk-dibeli">Produk: -</div>

    <button class="button" onclick="toggleHub()">Mau QRIS?? Hub WhatsApp / Telegram</button>
    <button id="btn-wa" class="button sub-button" onclick="window.location.href='https://wa.me/089672380803'">WhatsApp</button>
    <button id="btn-tg" class="button sub-button" onclick="window.location.href='https://t.me/Ghanz626'">Telegram</button>

    <button class="button" onclick="showDana()">Lihat Nomor DANA</button>
    <div id="nomor-dana">089672380803</div>

    <a class="button" style="max-width: 300px; margin-top: 15px;" href="https://whatsapp.com/channel/0029Vb2UlO2Jf05W2AL1cz1W" target="_blank">Testi</a>
  </div>

  <script>
    function toggleHub() {
      const waBtn = document.getElementById('btn-wa');
      const tgBtn = document.getElementById('btn-tg');
      waBtn.style.display = waBtn.style.display === 'block' ? 'none' : 'block';
      tgBtn.style.display = tgBtn.style.display === 'block' ? 'none' : 'block';
    }

    function showDana() {
      const dana = document.getElementById('nomor-dana');
      dana.style.display = dana.style.display === 'block' ? 'none' : 'block';
    }

    const url = new URLSearchParams(window.location.search);
    const kodeProduk = url.get("produk");
    const namaProduk = {
      script1: "Script Bot Premium 1",
      script2: "Script Bot Premium 2"
    };

    const target = document.getElementById("produk-dibeli");
    if (target) {
      target.textContent = "Produk: " + (namaProduk[kodeProduk] || "Tidak Diketahui");
    }
  </script>
</body>
</html>
